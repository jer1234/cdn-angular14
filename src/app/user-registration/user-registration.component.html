
<div class="vh-100 align-items-center" style="background-color: #eee;">
<section>
  <div class="container h-80">
    <div class="row d-flex justify-content-center align-items-center h-80">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-0">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class=" h3 fw-bold mb-5 mx-md-4 mt-4">Register an User</p>

                <form class="mx-1 mx-md-0" (ngSubmit)="registerUser()" #registrationForm="ngForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="name" class="form-label">Username</label>
                      <input type="text" class="form-control" name="name" required [(ngModel)]="user.username">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control"  name="email" required [(ngModel)]="user.email">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="text" class="form-label">Phone Number</label>
                      <input type="text" class="form-control"  name="phoneNumber" required [(ngModel)]="user.phoneNumber">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="text" class="form-label">Hobby</label>
                      <input type="text" class="form-control"  name="phoneNumber" required [(ngModel)]="user.hobby">
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label for="text" class="form-label">Skillset</label>
                      <tag-input [(ngModel)]='skillTags'  [modelAsStrings]="true" theme='bootstrap' [secondaryPlaceholder]='"Add skill"' [placeholder]='"Add skill"' name="user.skillsets"></tag-input>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Register</button>
                  </div>

                </form>

              </div>
              <div class="col-md-4 col-lg-2 col-xl-4 d-flex align-items-center order-1 order-lg-2">
                   <ng-lottie height="auto" [options]="options"></ng-lottie>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
